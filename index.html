<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container box">
      <img src="./assets/images/my-avatar.jpg" alt="portrait" />
      <h1>Wey Song</h1>
      <p class="location">Detroit, Michigan</p>
      <p>"Front-end developer and illustrator"</p>

      <div class="container links">
        <a href="https://github.com/teuthix" class="btn">GitHub</a>
        <a href="https://www.frontendmentor.io/profile/teuthix" class="btn"
          >Frontend Mentor</a
        >
        <a href="https://www.linkedin.com/in/wey-song/" class="btn">LinkedIn</a>
        <a href="https://teuthix.com" class="btn">Illustration Site</a>
        <a href="https://x.com/teuthix" class="btn">Twitter</a>
        <a href="https://www.instagram.com/teuthix/" class="btn">Instagram</a>
      </div>

      <!-- <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >Coded by <a href="#">wey</a>
      </div> -->
    </main>
  </body>
</html>
